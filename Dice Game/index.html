<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Dave's Hot Dice</title>
</head>
<body>
	<header class="banner">
		<h1 class="title">Dave's Hot Dice Game</h1>
	</header>
	<main>
		<div class="container">
			<div class="info-box" id="info"></div>
			<section class="left">
				<div class="rules">
					<h3>Rules</h3>
					<i class="fa fa-bars" id="drop-down"></i>
					<ul id="rules-list">
						<li>Player starts with $100</li>
						<li>Minimum bet is $1</li>
						<li>Roll the Dice</li>
						<li>Player wins bet on 4, 5, 6</li>
						<li>Player loses bet on 1, 2, 3</li>
					</ul>
				</div>
			</section>
			<section class="center">
				<div class="buttons">
					<div id="set-bet" class="btn"></div>
					<div id="roll-die" class="btn">
						<h2>Roll</h2>
					</div>
				</div>
				<div id="die" class="die-shape">
					<div class="die-face">	
						<img id="die-pips" src="css/images/dice3.svg">
					</div>
				</div>
			</section>
			<section class="right">
				<div class="bank-box">
					<h3>Bank Roll: <span id="bank"></span></h3>
				</div>
				<div id="reset-game" class="btn">
					<h2>Play Again</h2>
				</div>
			</section>	
		</div>
	</main>
	<footer>
		<p>&copy; Dave Skrtich 2018</p>
		<div class="social-icons">
			<a href="https://www.linkedin.com/in/david-skrtich-84511b49/" target="_blank"><img src="css/images/li-ico.png" alt="LinkedIn" class="socials" id="LI-social"></a>
			<a href="https://github.com/Grixxs" target="_blank"><img src="css/images/github-ico.png" alt="GitHub" class="socials"  id="GH-social"></a>
			<a href="https://twitter.com/DjsGrixs" target="_blank"><img src="css/images/twit-ico.png" alt="Twitter" class="socials"  id="Twit-social"></a>
		</div>
	</footer>
	

	<script src="js/app.js"></script>
</body>
</html>
